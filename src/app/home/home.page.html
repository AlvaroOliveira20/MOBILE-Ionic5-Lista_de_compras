<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="display: flex;flex-direction: column; width: 100%; justify-content: center; align-items: center; height: 100%">
   
    <ion-input [(ngModel)]="produto" placeholder="Nome do produto" style="--background: #ddd; width: 20%; max-height: 30px; border-radius: 20px; margin-top: 10px; margin-bottom: 8px">
      
    </ion-input>
    <ion-button (click)="button()">Cadastrar</ion-button>
  </div>
</ion-content>
